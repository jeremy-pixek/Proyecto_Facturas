<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleFacturacion.css">
    <link rel="icon" href="/Imagenes/factura.png" type="image/x-jpeg">
    <title>Reporte de Factura</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Formulario para ingresar datos -->
        <div class="formulario">
            <h2>Ingrese los datos de la factura</h2>
            <form id="formulario-factura">
               
                <label for="cliente-input">Cliente:</label>
                <input type="text" id="cliente-input" required>

                <label for="fecha-input">Fecha:</label>
                <input type="date" id="fecha-input" required>

                <label for="producto-input">Descripci√≥n del Producto:</label>
                <input type="text" id="producto-input" required>

                <label for="cantidad-input">Cantidad:</label>
                <input type="number" id="cantidad-input" required>

                <label for="precio-input">Precio:</label>
                <input type="number" step="0.01" id="precio-input" required>

                <button type="button" id="agregar-producto">Agregar Producto</button>
            </form>
        </div>

        <!-- Factura generada -->
        <div class="factura" id="factura">
            <h2 id="factura-id">Factura #</h2>
            <p id="cliente">Cliente: </p>
            <p id="fecha">Fecha: </p>

            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="detalle-factura"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" style="text-align:right;"><strong>Total:</strong></td>
                        <td id="total"><strong>$0.00</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="buttons">
            <button type="button" id="guardar">Guardar</button>
            <button id="button-pdf" onclick="generarPDF()">Descargar PDF</button>
            <button type="button" id="Regresar">Regresar</button>
        </div>
    </div>

    <script src="scriptFacturas.js"></script>
</body>

</html>
