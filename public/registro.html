<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Imagenes/agregar.png" type="image/x-jpeg">
    <title>Registrar Nuevo usuario</title>
    <link rel="stylesheet" href="styleRegistro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notiflix@3.2.0/dist/notiflix-3.2.0.min.css" />
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registerForm">
            <!-- Campo Nombre -->
            <div class="input-container">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            
            <!-- Campo Contraseña -->
            <div class="input-container">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            
            <!-- Verificación de Contraseña -->
            <div class="input-container">
                <label for="confirmcontraseña">Confirmar Contraseña</label>
                <input type="password" id="confirmcontraseña" name="confirmcontraseña" required>
                <span id="error-message" style="color: red; display: none;">Las contraseñas no coinciden.</span>
            </div>
            
            <!-- Botón de Registro -->
            <button type="submit">Registrar</button>
        </form>
    </div>
    <div class="container-regresar">
        <button type="button" id="button">Regresar</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.0/dist/notiflix-3.2.0.min.js"></script>
    <script src="scriptRegistro.js"></script>

</body>
</html>
