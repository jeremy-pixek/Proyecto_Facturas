<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styleRegistro.css"> <!-- Si tienes un archivo de estilos -->
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registerForm">
            <!-- Campo Nombre -->
            <div class="input-container">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <!-- Campo Apellido -->
            <div class="input-container">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <!-- Campo Contraseña -->
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Verificación de Contraseña -->
            <div class="input-container">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span id="error-message" style="color: red; display: none;">Las contraseñas no coinciden.</span>
            </div>
            
            <!-- Botón de Registro -->
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        // Script para verificar que las contraseñas coincidan
        const registerForm = document.getElementById('registerForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('error-message');

        registerForm.addEventListener('submit', function(event) {
            // Previene el envío del formulario si las contraseñas no coinciden
            if (password.value !== confirmPassword.value) {
                event.preventDefault();  // No enviar el formulario
                errorMessage.style.display = 'inline';  // Mostrar mensaje de error
            } else {
                errorMessage.style.display = 'none';  // Ocultar mensaje de error si las contraseñas coinciden
            }
        });
    </script>
</body>
</html>
