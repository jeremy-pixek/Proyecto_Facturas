<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Login</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <div class="input-container">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-container">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">Iniciar sesión</button>
      </form>
      <div class="register-link">
        <p>Aún no tienes cuenta? <a href="registro.html" class="btn-register">Registrate</a></p>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    debugger;
    loginForm.addEventListener('submit', async (event) => {
      event.preventDefault();  // Prevenir que el formulario se envíe de forma tradicional

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Enviar datos al backend para login
      try {
        debugger;
        const response =  fetch('/ControlUsuario', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: username, password: password })
        });

        if (response.ok) {
          const data = response.json();
          localStorage.setItem('authToken', data.token);  // Guardar el token en localStorage
          window.location.href = '/inicio.html';  // Redirigir al inicio
        } else {
          alert('Error al iniciar sesión');
        }
      }
      catch (error) {
        console.error('Error al iniciar sesión:', error);
        alert('Hubo un error en el servidor');
      }
    });
  </script>
</body>

</html>
